<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="pager" data-js="pager">
      //   <div class="counter">
      //     <span class="counter-current"></span>/<span class="counter-all"></span>
      //   </div>
      //   <div class="btn-wrapper">
      //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>
      $(function() {
        class Lists {
          add(data) {
            var lists = '';
            $(data.Items).each(function(i, book) {
              console.log(data.Items);
              var item = book.Item
              var li = '<li class="lists__item">'+
                          '<div class="lists__item__inner">'+
                            '<a href="'+item.itemUrl+'" class="lists__item__link" target="_blank">'+
                              '<img src="'+item.largeImageUrl+'" class="lists__item__img" alt="">'+
                              '<p class="lists__item__detail">作品名：'+item.title+'</p>'+
                              '<p class="lists__item__detail">作者：'+item.author+'</p>'+
                              '<p class="lists__item__detail">出版社：'+item.publisherName+'</p>'+
                            '</a>'+
                          '</div>'+
                        '</li>';
              lists += li
            })
            $('.lists').append(lists);
          }
          reset() {
            $('.lists').empty();
          }
        }

        class Search {
          constructor() {
            this.keyword = '';
          }
          start(page) {
            return $.ajax({
              url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
              type: 'GET',
              datatype: 'json',
              data: {
                applicationId: appId,
                booksGenreId: '001',
                keyword: this.keyword,
                page: page,
                hits: 20
              }
            })
          }
        }

        class Pager {
          show(maxPage) {
            var pagerElement = $('<div class="pager" data-js="pager">'+
                                    '<div class="counter">'+
                                      '<span class="counter-current"></span>/<span class="counter-all"></span>'+
                                    '</div>'+
                                    '<div class="btn-wrapper">'+
                                      '<a class="btn-item" data-js="page-prev" href="">前へ</a>'+
                                      '<a class="btn-item" data-js="page-next" href="">次へ</a>'+
                                    '</div>'+
                                  '</div>');
            pagerElement.find('a').on('click', function(event) {
              event.preventDefault();
            })
            $('.container').append(pagerElement);
            this.currentPage = 1;
            this.maxPage = maxPage;
            this.buttonReload();
            this.pageReload();
          }
          buttonReload() {
            var prevButton = $('.btn-wrapper').children('[data-js="page-prev"]');
            var nextButton = $('.btn-wrapper').children('[data-js="page-next"]');
            if (this.currentPage === 1) {
              prevButton.addClass('disabled');
            } else {
              prevButton.removeClass('disabled');
            }
            if (this.currentPage === this.maxPage) {
              nextButton.addClass('disabled');
            } else {
              nextButton.removeClass('disabled');
            }
          }
          pageReload() {
            $('.counter-current').text(this.currentPage);
            $('.counter-all').text(this.maxPage);
          }
          reset() {
            $('.pager').remove();
            this.currentPage = 1;
            this.maxPage = 1;
          }
        }

        class Error {
          showMessage(errorStatus) {
            var text = '';
            switch (errorStatus) {
              case 0:
                text = '通信に失敗しました。インターネットの接続をご確認ください。';
                break;
              case 400:
                text = '検索文字が入力されていません。';
                break
              case 429:
                text = 'リクエスト過多です。しばらく時間を置いてからお試しください。';
                break
              case 500:
                text = '楽天ウェブサービス内でシステムエラーが発生しています。長時間続くようであれば、楽天に直接ごお問い合わせください。';
                break
              default:
                text = '検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。';
                break;
            }
            var message = $('<p></p>').append(text)
            $('.message').append(message);
          }
          reset() {
            $('.message').empty();
          }
        }

        var errorCode = new Error();
        var lists = new Lists();
        var search = new Search();
        var pager = new Pager();

        //検索ボタンが押された時の処理
        $('.search__btn').click(function() {
          lists.reset();
          pager.reset();
          errorCode.reset();
          search.keyword = $('.search__text__input').val();
          search.start(pager.currentPage).done(function(result) {
            if (result.count === 0) {
              errorCode.showMessage();
              return false;
            }
            lists.add(result);
            pager.show(result.pageCount);
          }).fail(function(errorType) {
            errorCode.showMessage(errorType.status);
          })
        })
        //次へボタンが押された時の処理
        $(document).on('click', '.btn-wrapper a[data-js="page-next"]', function() {
          if (pager.currentPage != pager.maxPage) {
            lists.reset();
            pager.currentPage++;
            search.start(pager.currentPage).done(function(result) {
              if (result.count === 0) {
                error.showMessage()
                return false;
              }
              lists.add(result);
              pager.pageReload();
              pager.buttonReload();
            }).fail(function(errorType) {
              error.showMessage(errorType.status);
            })
          }
        })
        //前へボタンが押された時の処理
        $(document).on('click', '.btn-wrapper a[data-js="page-prev"]', function() {
          if (pager.currentPage != 1) {
            lists.reset();
            pager.currentPage--;
            search.start(pager.currentPage).done(function(result) {
              if (result.count === 0) {
                error.showMessage();
                return false;
              }
              lists.add(result);
              pager.pageReload();
              pager.buttonReload();
            }).fail(function(errorType) {
              error.showMessage(errorType.status);
            })
          }
        })
      })
    </script>
  </body>
</html>
